<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการอุปกรณ์ - MMD BORROW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animate"></div>
    <nav>
        <div class="logo"><i class="fas fa-video"></i> MMD BORROW</div>
        <div class="user-info">
            <span id="userNameDisplay">Loading...</span> 
            <button onclick="openHistoryModal()" class="btn-history"><i class="fas fa-history"></i> ประวัติการจอง</button>
            <button onclick="logout()" class="btn-logout" title="ออกจากระบบ"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="filters">
            <button onclick="filterItems('all')" class="active">ทั้งหมด</button>
            <button onclick="filterItems('camera')">กล้อง</button>
            <button onclick="filterItems('tripod')">ขาตั้ง/Gimbal</button>
            <button onclick="filterItems('audio')">เสียง</button>
            <button onclick="filterItems('light')">ไฟสตูดิโอ</button>
            <div class="search-box">
                <i class="fas fa-search" style="color: #666;"></i>
                <input type="text" placeholder="ค้นหาอุปกรณ์..." onkeyup="searchItem(this.value)">
            </div>
        </div>
        <div id="itemGrid" class="item-grid"></div>
    </div>
    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 style="color:var(--theme-primary); margin-top:0;">แบบฟอร์มยืมอุปกรณ์</h3>
            <p>กำลังยืม: <strong id="modalItemName" style="color: #fff;">...</strong></p>
            <form id="borrowForm">
                <label style="color:#888; font-size:12px;">ชื่อผู้ยืม</label>
                <input type="text" id="borrowerName" readonly style="color:#666; cursor:not-allowed;">
                <label style="color:#888; font-size:12px;">วันที่คืน</label>
                <input type="date" required>
                <label style="color:#888; font-size:12px;">เหตุผลการยืม</label>
                <textarea rows="3" placeholder="เช่น ใช้ถ่ายงานวิชา..."></textarea>
                <div class="modal-actions" style="display:flex; gap:10px; margin-top:15px;">
                    <button type="button" onclick="closeModal()" class="btn-cancel">ยกเลิก</button>
                    <button type="submit" class="btn-confirm">ยืนยันการจอง</button>
                </div>
            </form>
        </div>
    </div>
    <div id="historyModal" class="modal">
        <div class="modal-content" style="width: 600px;">
            <span class="close" onclick="closeHistoryModal()">&times;</span>
            <h3 style="color:var(--theme-primary); margin-top:0;"><i class="fas fa-history"></i> ประวัติการจองของฉัน</h3>
            <div class="table-responsive">
                <table class="data-table" style="width:100%; color:white; font-size:14px;">
                    <thead>
                        <tr>
                            <th style="border-bottom:1px solid var(--theme-primary);">อุปกรณ์</th>
                            <th style="border-bottom:1px solid var(--theme-primary);">วันที่</th>
                            <th style="border-bottom:1px solid var(--theme-primary);">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
            <div style="margin-top:20px; text-align:right;">
                <button onclick="closeHistoryModal()" class="btn-cancel">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
